---

kind:           PersistentVolumeClaim
apiVersion:     v1

metadata:
    name:       pvc-mysql
    
spec:
    storageClassName: rapidito-redundante   # Esta info me la suministra el SYSADMIN
    resources:
        requests:
            storage: 10Gi
    accessModes:
        - ReadWriteOnce
---

kind:           PersistentVolumeClaim
apiVersion:     v1

metadata:
    name:       pvc-wordpress
    
spec:
    storageClassName: rapidito-redundante   # Esta info me la suministra el SYSADMIN
    resources:
        requests:
            storage: 10Gi
    accessModes:
        - ReadWriteOnce
---
kind:               ConfigMap
apiVersion:         v1

metadata:
    name:           configuracion

data:
    MYSQL_DATABASE: miBBDDProduccionWordpress
    
---
kind:                       Secret
apiVersion:                 v1

metadata:
    name:                   secretos

data:
    MYSQL_USER:             bWl1c3Vhcmlv
    MYSQL_PASSWORD:         c3VwZXJjb250cmFzZcOxYSBiaWVuIGRpZmljaWw=
    MYSQL_ROOT_PASSWORD:    cGFzc3dvcmQ=
---
# Deployment: miwordpress
#   ->Pod - IP
#       ->Contenedor
                # APACHE + PHP + Codigo Wordpress
                # Como conectar a la BBDD: >>>> IP POD? No se cual es
kind:           Deployment          # Plantilla de Pod + Numero de replicas
apiVersion:     apps/v1

metadata:
    name:       miwordpress
    
spec:
    replicas:   1
    selector:
        matchLabels:
            app:    mi-wordpress
    template:   
        metadata:
            name:       pod-miwordpress  # Identificador del objeto que creo
            labels:
                app:        mi-wordpress
        spec:
            volumes:
                - name: datos-wordpress
                  persistentVolumeClaim:
                    claimName: pvc-wordpress
            containers:
                - # Contenedor con wordpress + php + apache
                    name:   wordpress
                    image:  wordpress
                    ports:
                        - containerPort:    80
                    volumeMounts:
                        - name: datos-wordpress
                          mountPath: /var/www/html
                    env:
                        - name: WORDPRESS_DB_HOST
                          value: servicio-bbdd-wordpress  # IP
                        - name: WORDPRESS_DB_USER
                          valueFrom:
                            secretKeyRef:
                                name:   secretos
                                key:    MYSQL_USER
                        - name: WORDPRESS_DB_PASSWORD
                          valueFrom:
                            secretKeyRef:
                                name:   secretos
                                key:    MYSQL_PASSWORD
                        - name: WORDPRESS_DB_NAME
                          valueFrom:
                            configMapKeyRef:
                                name:   configuracion
                                key:    MYSQL_DATABASE
---
# Deployment: bbdd
kind:           Deployment          # Plantilla de Pod + Numero de replicas
apiVersion:     apps/v1

metadata:
    name:       mimysql

spec:
    replicas:   1
    selector:
        matchLabels:
            app:    el-mysql-de-mi-wordpress
    template:   
        metadata:
            name:       pod-mimysql  # Identificador del objeto que creo
            labels:
                app:    el-mysql-de-mi-wordpress # Normalmente pondría mysql
        spec:
            volumes:
                - name: datos-mysql
                  persistentVolumeClaim:
                    claimName: pvc-mysql
            containers:
                - # Contenedor con wordpress + php + apache
                    name:   mysql
                    image:  mysql:5.7
                    volumeMounts:
                        - name: datos-mysql
                          mountPath: /var/lib/mysql
                    ports:
                        - containerPort:    3306
                    envFrom:
                        - configMapRef:
                            name:   configuracion
                        - secretRef:
                            name:   secretos
---
# Servicio BBDD: ClusterIP
#           (fqdn-DNS) IP:PUERTO > PODS
kind:           Service
apiVersion:     v1

metadata:
    name:       servicio-bbdd-wordpress

spec:
    type:       ClusterIP
    ports:
        -       port: 3306
                targetPort: 3306
    # Información del / de los pod(s) de destino:
    selector:
        app:    el-mysql-de-mi-wordpress  # Busca todos los pods con este label
---
# Servicio miwordpress: NodePort / LoadBalancer | Ingress + ClusterIP
kind:           Service
apiVersion:     v1

metadata:
    name:       servicio-wordpress

spec:
    type:       NodePort
    ports:
        -       port:              80
                targetPort:        80
    # Información del / de los pod(s) de destino:
    selector:
        app:    mi-wordpress